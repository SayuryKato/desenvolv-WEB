<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uea RU</title>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <main class="container">
        <figure>
            <img src="assets/logoUea.png" alt="logo da UEA">
        </figure>
        <form action="" method="post#" class="forms">
            <div class="input">
                <label for="email">E-mail</label>
                <input class="campInput" type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="input">
                <label for="senha">Senha</label>
                <input class="campInput" type="password" name="senha" id="senha" placeholder="*********">
            </div>

            <div class="textJuntoEspace">
                <div class="textJunto">
                    <input type="checkbox" name="lembrar" id="lembrar">
                    <p>Lembre-se de mim</p>
                </div>
                <p>
                    <a href="#">Esqueceu a senha?</a>
                </p>
            </div>
            <div class="central">
                <button class="botao" type="submit">Entrar</button>
                <p>NÃ£o tem uma Conta? 
                    <a href="#">Cadastre-se</a>
                </p>
            </div>
        </form>
    </main>
</body>
</html>
